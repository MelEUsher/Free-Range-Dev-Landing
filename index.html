<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The Free Range Dev - Portfolio and brand hub" />
  <meta property="og:title" content="The Free Range Dev" />
  <meta property="og:description" content="Portfolio and brand hub for The Free Range Dev project" />
  <meta property="og:url" content="https://thefreerangedev.com" />
  <meta property="og:image" content="https://thefreerangedev.com/assets/freerange-logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>The Free Range Dev</title>

  <!-- Load fonts once: Inter for UI, Kalam for heading, Comfortaa for taglines -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kalam&family=Comfortaa:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* Base layout kept to preserve existing centered/full-height look,
       but update colors and font fallbacks for better rendering. */
    body {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0.6em 0 0 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-y: auto;
      text-align: center;
    }

    .cta {
      margin-top: 0.3em;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      place-items: center;
      justify-items: center;
      gap: 0.75rem 1rem;
      width: 100%;
      max-width: 560px;
    }

    header {
      max-width: 600px;
      padding: 60px 20px 40px;
    }

    header img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
      height: auto;
    }

    /* Use Kalam for the main brand heading but keep size conservative
       so layout doesn't shift drastically. */
    h1 {
      font-family: 'Kalam', cursive;
      font-size: 3.5rem;
      margin: 0 0 10px;
      line-height: 1.1;
      color: #333333;
    }

    /* Tagline (h2.tagline) styling */
    h2.tagline {
      font-weight: 400;
      font-size: 1.05rem;
      color: #56606a;
      text-align: center;
      margin: 0 0 0.6rem;
    }

    /* Green button styles for CTA links */
    .cta .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 220px;
      padding: 0.55rem 0.9rem;
      /* Preferred green gradient with white text */
      background: linear-gradient(180deg, #34c77a 0%, #27a65d 100%);
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      box-shadow: 0 6px 16px rgba(39, 166, 93, 0.12), inset 0 -1px 0 rgba(0, 0, 0, 0.06);
      transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .cta .btn:hover,
    .cta .btn:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(39, 166, 93, 0.18);
      /* Slightly darken on hover to give a subtle depth change */
      filter: brightness(0.95);
      outline: none;
    }

    .cta .btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(39, 166, 93, 0.12);
      filter: brightness(0.92);
    }

    /* Visible focus state for keyboard users */
    .cta .btn:focus-visible {
      outline: 3px solid rgba(52, 199, 122, 0.14);
      outline-offset: 2px;
    }

    /* Ensure the Support Squad button (or any CTA) that links within the page
       behaves like the others when opened modally */
    .cta .btn#supportSquadBtn {
      cursor: pointer;
    }

    h2 {
      font-family: 'Kalam', cursive;
      font-size: 1.5rem;
      line-height: 1.3;
      max-width: 600px;
      margin: 0 0 30px;
      color: #333333;
    }

    /* Tagline and Subtagline use Comfortaa bold; only define family/weight here
       so the existing .tagline size/margins (that follow after this block) remain intact. */
    .tagline {
      font-family: 'Comfortaa', cursive;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #333333;
      display: block;
    }

    footer {
      border-top: 1px solid #ddd;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    /* Modal styles for Support Squad contact form */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .success-message {
      color: green;
      margin-top: 10px;
      font-weight: bold;
      animation: fadeInOut 3s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/freerange-logo.svg" alt="The Free Range Dev Logo" />
    <h1>The Free Range Dev</h1>
    <h2 class="tagline">Portfolio and brand hub for The Free Range Dev project</h2>

    <div class="cta">
      <a href="https://www.youtube.com/c/TheFreeRangeDev" class="btn" target="_blank" rel="noopener noreferrer">YouTube</a>
      <a href="https://www.tiktok.com/@thefreerangedev" class="btn" target="_blank" rel="noopener noreferrer">TikTok</a>
      <a href="https://www.instagram.com/thefreerangedev/" class="btn" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://shop.thefreerangedev.com" class="btn" target="_blank" rel="noopener noreferrer">Shop</a>
      <a href="https://skool.thefreerangedev.com" class="btn" target="_blank" rel="noopener noreferrer">Skool Community</a>
      <a href="#supportModal" class="btn" id="supportSquadBtn">Support Squad</a>
    </div>
  </header>

  <footer>
    © 2023 The Free Range Dev. All rights reserved.
  </footer>

  <div id="supportModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">×</span>
      <h3>Contact Support Squad</h3>
      <form id="supportForm" action="https://formspree.io/f/xayzvovk" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
      <div id="successMessage" class="success-message" style="display:none;">Thank you for contacting us!</div>
    </div>
  </div>

  <script>
    const supportSquadBtn = document.getElementById('supportSquadBtn');
    const supportModal = document.getElementById('supportModal');
    const closeModal = document.getElementById('closeModal');
    const supportForm = document.getElementById('supportForm');
    const successMessage = document.getElementById('successMessage');

    supportSquadBtn.addEventListener('click', () => {
      supportModal.style.display = 'block';
    });

    closeModal.addEventListener('click', () => {
      supportModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === supportModal) {
        supportModal.style.display = 'none';
      }
    });

    supportForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(supportForm);

      try {
        const response = await fetch(supportForm.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          successMessage.style.display = 'block';
          supportForm.reset();
          setTimeout(() => {
            successMessage.style.display = 'none';
            supportModal.style.display = 'none';
          }, 3000);
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      } catch (error) {
        alert('Oops! There was a problem submitting your form.');
      }
    });
  </script>
</body>
</html>
