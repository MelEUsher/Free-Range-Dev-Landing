<!-- Free Range Dev Landing Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="From command line to coastline — building income, living free, giving back. Join me." />
  <meta property="og:title" content="The Free Range Dev" />
  <meta property="og:description" content="From command line to coastline — building income, living free, giving back." />
  <meta property="og:url" content="https://thefreerangedev.com" />
  <meta property="og:image" content="https://thefreerangedev.com/assets/freerange-logo.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="600" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>The Free Range Dev</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #111;
      text-align: center;
    }

    header {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    header img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
      height: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .cta {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .cta a {
      background: #111;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .cta a:hover {
      background: #333;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #666;
    }

    @media (min-width: 768px) {
      header img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/freerange-logo.png" alt="The Free Range Dev Logo" />
    <h1>
      From command line to coastline &mdash; building income, living free, giving back.
      <br />Join me.
    </h1>
    <div class="cta">
      <a href="https://www.youtube.com/@TheFreeRangeDev" target="_blank">YouTube</a>
      <a href="https://www.tiktok.com/@thefreerangedev?lang=en" target="_blank">TikTok</a>
      <a href="https://www.instagram.com/thefreerangedev/" target="_blank">Instagram</a>
      <a href="https://www.thefreerangedev.store" target="_blank">Shop</a>
      <a href="#supportModal" class="support-button"
         onclick="document.getElementById('supportModal').style.display='block'">
        Support Squad
      </a>
    </div>
  </header>

  <footer>
    &copy; 2025 The Free Range Dev. All rights reserved.
  </footer>

 <!-- Support Squad Modal -->
<div id="supportModal" style="
  display:none;
  position:fixed;
  z-index:1000;
  left:0;top:0;
  width:100%;height:100%;
  background-color:rgba(0,0,0,0.6);
">
  <div id="supportBox" style="
    background:#fff;
    margin:10% auto;
    padding:20px;
    border-radius:8px;
    width:90%;
    max-width:400px;
    position:relative;
    text-align:left;
    transition: opacity 0.5s ease;
  ">
    <span onclick="document.getElementById('supportModal').style.display='none'" 
          style="position:absolute;top:10px;right:15px;cursor:pointer;font-size:20px;">&times;</span>
    <h2>Contact the Support Squad</h2>
    
    <form id="supportForm" action="https://formspree.io/f/xdklvjpn" method="POST">
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" required style="width:100%;padding:8px;margin:8px 0;"><br>
      
      <label for="email">Email</label><br>
      <input type="email" name="_replyto" id="email" required style="width:100%;padding:8px;margin:8px 0;"><br>
      
      <label for="message">Message</label><br>
      <textarea name="message" id="message" rows="5" required style="width:100%;padding:8px;margin:8px 0;"></textarea><br>
      
      <button type="submit" style="background:#111;color:#fff;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;">
        Send
      </button>
    </form>

    <!-- Success message + checkmark -->
    <div id="supportSuccess" style="display:none;text-align:center;margin-top:1rem;">
      <svg id="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" width="60" height="60"
        style="stroke: green; fill: none; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round;">
        <circle cx="26" cy="26" r="25" style="stroke-dasharray: 166; stroke-dashoffset: 166;"></circle>
        <path d="M14 27 l8 8 l16 -16" style="stroke-dasharray: 48; stroke-dashoffset: 48;"></path>
      </svg>
      <p style="color:green;font-weight:bold;margin-top:1rem;">✅ Thank you! Your message has been sent.</p>
    </div>
  </div>
</div>

<style>
  /* Checkmark animation */
  #checkmark circle,
  #checkmark path {
    animation-fill-mode: forwards;
  }

  #checkmark.animate circle {
    animation: drawCircle 0.7s ease-out forwards;
  }

  #checkmark.animate path {
    animation: drawCheck 0.5s ease-out 0.7s forwards;
  }

  @keyframes drawCircle {
    from { stroke-dashoffset: 166; }
    to { stroke-dashoffset: 0; }
  }

  @keyframes drawCheck {
    from { stroke-dashoffset: 48; }
    to { stroke-dashoffset: 0; }
  }
</style>

<script>
  const form = document.getElementById("supportForm");
  const successMsg = document.getElementById("supportSuccess");
  const modal = document.getElementById("supportModal");
  const box = document.getElementById("supportBox");
  const checkmark = document.getElementById("checkmark");

  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const data = new FormData(form);
    try {
      await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      form.style.display = "none";
      successMsg.style.display = "block";

      // animate checkmark
      checkmark.classList.add("animate");

      // Auto close modal after 3 seconds
      setTimeout(() => {
        box.style.opacity = "0";
        setTimeout(() => {
          modal.style.display = "none";
          box.style.opacity = "1";
          form.style.display = "block";
          form.reset();
          successMsg.style.display = "none";
          checkmark.classList.remove("animate"); // reset checkmark
        }, 500);
      }, 3000);
    } catch (error) {
      successMsg.innerHTML = "<p style='color:red;font-weight:bold;'>❌ Oops! Something went wrong.</p>";
      successMsg.style.display = "block";
    }
  });

  // background click close
  window.onclick = function(e) {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  }
</script>
</body>
</html>
