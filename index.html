<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="From command line to coastline ‚Äî building income, living free, giving back. Join me." />
  <meta property="og:title" content="The Free Range Dev" />
  <meta property="og:description" content="From command line to coastline ‚Äî building income, living free, giving back." />
  <meta property="og:url" content="https://thefreerangedev.com" />
  <meta property="og:image" content="https://thefreerangedev.com/assets/freerange-logo.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="600" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>The Free Range Dev</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      max-width: 600px;
      padding: 20px;
    }

    header img {
      display: block;              /* block element so margin auto works */
      margin: 0 auto 20px auto;    /* center horizontally, add spacing below */
      max-width: 150px;            /* logo size for mobile */
      height: auto;                /* keep proportions */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .cta {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .cta a {
      background: #111;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .cta a:hover {
      background: #333;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #666;
    }

    /* üì± Responsive tweak: bigger logo on tablets/desktops */
    @media (min-width: 768px) {
      header img {
        max-width: 200px;
      }
    }
  </style>
</head>
  <!-- Support Squad Modal -->
<div id="supportModal" style="
  display:none;
  position:fixed;
  z-index:1000;
  left:0;top:0;
  width:100%;height:100%;
  background-color:rgba(0,0,0,0.6);
">
  <div style="
    background:#fff;
    margin:10% auto;
    padding:20px;
    border-radius:8px;
    width:90%;
    max-width:400px;
    position:relative;
    text-align:left;
  ">
    
    <!-- Close button -->
    <span onclick="document.getElementById('supportModal').style.display='none'" 
          style="position:absolute;top:10px;right:15px;cursor:pointer;font-size:20px;">&times;</span>
    
    <h2>Contact the Support Squad</h2>
    
    <!-- Formspree form -->
    <form id="supportForm" action="https://formspree.io/f/xdklvjpn" method="POST">
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" required style="width:100%;padding:8px;margin:8px 0;"><br>
      
      <label for="email">Email</label><br>
      <input type="email" name="_replyto" id="email" required style="width:100%;padding:8px;margin:8px 0;"><br>
      
      <label for="message">Message</label><br>
      <textarea name="message" id="message" rows="5" required style="width:100%;padding:8px;margin:8px 0;"></textarea><br>
      
      <button type="submit" style="background:#111;color:#fff;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;">
        Send
      </button>
    </form>

    <!-- Success message -->
    <p id="supportSuccess" style="display:none;color:green;font-weight:bold;margin-top:1rem;">
      ‚úÖ Thank you! Your message has been sent.
    </p>
  </div>
</div>

<script>
  const form = document.getElementById("supportForm");
  const successMsg = document.getElementById("supportSuccess");

  form.addEventListener("submit", async function(e) {
    e.preventDefault(); // prevent redirect
    const data = new FormData(form);
    try {
      await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      form.style.display = "none";      // hide form
      successMsg.style.display = "block"; // show success
    } catch (error) {
      successMsg.innerText = "‚ùå Oops! Something went wrong.";
      successMsg.style.color = "red";
      successMsg.style.display = "block";
    }
  });
</script>
<body>
  <header>
    <img src="assets/freerange-logo.png" alt="The Free Range Dev Logo" />
    <h1>
      From command line to coastline &mdash; building income, living free, giving back.
      <br />Join me.
    </h1>
    <div class="cta">
      <a href="https://www.youtube.com/@TheFreeRangeDev" target="_blank">YouTube</a>
      <a href="https://www.tiktok.com/@thefreerangedev?lang=en" target="_blank">TikTok</a>
      <a href="https://www.instagram.com/thefreerangedev/" target="_blank">Instagram</a>
      <a href="https://www.thefreerangedev.store" target="_blank">Shop</a>
      <a href="#supportModal" class="support-button"
   onclick="document.getElementById('supportModal').style.display='block'">
  Support Squad
</a>
    </div>
  </header>
  <footer>
    &copy; 2025 The Free Range Dev. All rights reserved.
  </footer>
</body>
</html>
